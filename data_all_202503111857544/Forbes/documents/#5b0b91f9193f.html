ile at the same time protecting our rights\n        and the rights of our users. We have developed these Terms of Service (\"<u>Terms</u>\") to govern your use of the\n        Website as well as your use of or interaction with any other Forbes owned or operated digital service or\n        channel, including without limitation our mobile site, mobile applications, digital membership products, print\n        or online magazine subscription(s), digital games, events, and social media and other channels (e.g., Forbes’\n        profiles and Content on social media platforms; newsletters; emails) (\"<u>Forbes Channels</u>\"). We, along with\n        our affiliates, partners, and advertisers, provide content and services to you via the Website and Forbes\n        Channels subject to the following conditions. Your use of the Website and/or Forbes Channels tells us you have\n        read and agreed to these Terms. Please read them carefully. These Terms are a binding contract between you and\n        Forbes regarding your use of the Website and Forbes Channels, unless a different set of terms of service is set\n        out on a specific site or channel, in which case these Terms will supplement the applicable set of terms of\n        service. Forbes' subscriptions, surveys, contests, and sweepstakes may have additional terms and conditions that\n        supplement these terms, like Forbes’ <a href=\"https://www.forbes.com/digital-terms-of-sale\"\n            target=\"_top\">Digital\n            Terms of Sale</a>. If you do not agree with any of these terms, please stop using the Website and cease use\n        of any Forbes Channels.</p>\n    <p>The Website and Forbes Channels are not meant for or targeted to anyone under the age of 16, and you must be at\n        least 16 years of age or over to use the Website or Forbes Channels. Your parent or guardian must review and\n        accept these Terms on your behalf if you are below the age of consent under your location’s applicable law.</p>\n    <p>To learn how Forbes collects, processes, and shares personal information, please consult Forbes’ <a\n            href=\"https://www.forbes.com/privacy\" target=\"_top\">Privacy Statement</a>.</p>\n    <ol>\n        <li style=\"padding-top:0px;\">\n            <h4>The Content</h4>\n            <dl>\n                <dt>1.1</dt>\n                <dd>\n                    <p>All of the information, content, services and software displayed on, transmitted through, or used\n                        in connection with the Website or Forbes Channels, including for example, advertising,\n                        directories, lists, guides, articles, opinions, reviews, text, photographs, images,\n                        illustrations, graphics, games, audio, video, html, source and object code, software, data, and\n                        all the selection and arrangement of the aforementioned and the \"look and feel\" of this Website\n                        and Forbes Channels (collectively, the \"<u>Content</u>\"), are protected under applicable\n                        copyrights and other proprietary rights and are the intellectual property of Forbes and its\n                        affiliated companies, licensors and suppliers. Forbes actively protects its rights to the\n                        Content to the fullest extent of the law. You may not use the Content except as expressly\n                        provided in these Terms.</p>\n                </dd>\n            </dl>\n            <dl>\n                <dt>1.2</dt>\n                <dd>\n                    <p>The Content includes logotypes, trademarks and service marks (collectively \"<u>Marks</u>\") and\n                        patents owned by Forbes, and Marks owned by other information providers and third parties. For\n                        example, \"Forbes\" is a registered trademark of Forbes. No Marks or patents may be used in any\n                        manner unless approved in advance, in writing by Forbes.</p>\n                </dd>\n            </dl>\n            <dl>\n                <dt>1.3</dt>\n                <dd>\n                    <p>You may use the Website, Forbes Channels, and Content online and solely for personal,\n                        non-commercial, and informational/entertainment use, and you may download or print a single copy\n                        of any downloadable portion of the Content, where permitted, for your personal, non-commercial,\n                        and informational use, provided you do not remove any trademark, copyright or other notice\n                        contained in such Content. No other use is permitted without securing the prior written consent\n                        of Forbes.</p>\n                </dd>\n            </dl>\n            <dl>\n                <dt>1.4</dt>\n                <dd>\n                    <p>Requests to use the Content for any purpose other than as permitted in this Section 1 should be\n                        submitted as directed on the Website or Forbes Channels, as applicable.</p>\n                </dd>\n            </dl>\n            <dl>\n                <dt>1.5</dt>\n                <dd>\n                    <p>Access to Content on the Website is possible, in part, due to the paid advertising that appears\n                        on the Website. In exchange for your access to this Content, and except where contrary to\n                        applicable law, you agree that you will not, and will not permit any third party to, remove,\n                        obstruct, modify, or otherwise interfere with the delivery or display of advertisements on the\n                        Website.\n                    </p>\n                </dd>\n            </dl>\n            <dl>\n                <dt>1.6</dt>\n                <dd>\n                    <p>Forbes respects the intellectual property of others. If you believe that your work has been\n                        copied in a way that constitutes copyright infringement or are aware of any infringing material\n                        placed by any third party on the Website, please contact our designated copyright agent, in\n                        writing, either by email at copyrightagent@forbes.com or by regular mail at Forbes Media LLC,\n                        499 Washington Blvd., Jersey City, NJ 07310, USA, Attn: Legal Department, Copyright Agent, DMCA\n                        Complaints, and provide the designated copyright agent with the following information consistent\n                        with the form required by the Online Copyright Infringement Liability Limitation Act of the\n                        Digital Millennium Copyright Act, 17 U.S.C. Section 512(c)(3):</p>\n                    <ol>\n                        <li>A physical or electronic signature of a person authorized to act on behalf of the owner of\n                            an exclusive right that is allegedly infringed;\n                        </li>\n                        <li>Identification of the copyright work claimed to have been infringed;</li>\n                        <li>Identification of the material that is claimed to be infringing or to be the subject of\n                            infringing activity and that is to be removed or access to which is to be disabled, and\n                            information reasonably sufficient to locate the material;\n                        </li>\n                        <li>Information sufficient to permit us to contact the complaining party, including address,\n                            telephone number, and e-mail address;\n                        </li>\n                        <li>A statement that the complaining party has a good-faith belief that use of the material in\n                            the manner complained of is not authorized by the copyright owner, its agent, or the law;\n                            and\n                        </li>\n                        <li>A statement that the information in the notification is accurate, and under penalty of\n                            perjury, that the complaining party is authorized to act on behalf of the owner of an\n                            exclusive right that is allegedly infringed.\n                        </li>\n                    </ol>\n                    <br />\n                    <p>Please note that attachments cannot be accepted at the e-mail address for security reasons.\n                        Accordingly, any notification of infringement submitted electronically with an attachment will\n                        not be received or processed. Forbes will terminate the account of any user that is determined\n                        to be a repeat copyright infringer.</p>\n                </dd>\n            </dl>\n        </li>\n        <li>\n            <h4>Prohibited Uses of Website and Forbes Channels</h4>\n            <dl>\n                <dt>2.1</dt>\n                <dd>\n                    <p>By accessing or using the Website and/or Forbes Channels, including any Content, you agree to use\n                        them only as expressly permitted by these Terms. Unless you have Forbes’ prior written\n                        permission, you shall not:</p>\n                    <ul>\n                        <li>Alter, copy, rearrange, broadcast, rewrite, redistribute, transfer, sell, republish, modify,\n                            use for broadcast or publication in any medium, directly or indirectly, any Forbes\n                            intellectual property, Content or any other part of the Website or Forbes Channels;\n                        </li>\n                        <li>Remove, suppress, or alter the display of advertising, except where applicable law expressly\n                            grants such rights;\n                        </li>\n                        <li>Frame or utilize framing techniques that involve any trademark, logo, copyrighted material,\n                            patented creations, or other proprietary information (including images, text, page layouts,\n                            or forms) of any portion of the Website or Forbes Channels;\n                        </li>\n                        <li>Archive, cache, store, or incorporate into a database any Content or any other part of the\n                            Website or Forbes Channels;\n                        </li>\n                        <li>Decompile, reverse engineer, decrypt, disassemble, or circumvent any aspect of the Website\n                            or Forbes Channels;\n                        </li>\n                        <li>Insert or introduce any malicious or otherwise unauthorized code, device, or means, or take\n                            any action that may impose an unreasonable or disproportionately large load on our\n                            infrastructure;\n                        </li>\n                        <li>Use any data mining, robot, spider, cancelbot, Trojan horse, or any data gathering,\n                            scraping, indexing, or extraction method on any part of the Website or Forbes Channels;\n                        </li>\n                        <li>Use the Website or Forbes Channels in a manner that violates applicable laws or regulations\n                            or violates the rights of a third party; or\n                        </li>\n                        <li>Violate any of these Terms, including without limitation the Posting Rules below.</li>\n                    </ul>\n                </dd>\n            </dl>\n        </li>\n        <li>\n            <h4>Account Registration</h4>\n            <dl>\n                <dt>3.1</dt>\n                <dd>\n                    <p>Certain areas of the Website or Forbes Channels may require account registration or may otherwise\n                        ask you to provide information to participate in certain features or access certain Content. The\n                        decision to provide this information is purely optional. However, if you elect not to provide\n                        such information, you may not be able to access certain Content or features or participate in\n                        various areas of the Website or Forbes Channels. When you register or become a member of the\n                        Website or Forbes Channels or provide information to the Website or Forbes Channels in any other\n                        manner, you agree to provide only true, accurate, current, and complete information. Using a\n                        name other than your own legal name or otherwise impersonating another person is prohibited. You\n                        agree that Forbes may use the information you provide to us according to its <a\n                            href=\"https://www.forbes.com/privacy\" target=\"_top\">Privacy Statement</a>.</p>\n                </dd>\n            </dl>\n            <dl>\n                <dt>3.2</dt>\n                <dd>\n                    <p>If you create an account with the Website or Forbes Channels, you agree to accept responsibility\n                        for all activities that occur under your account or password and agree that you will not sell,\n                        transfer, or assign your account or any account rights. Each registration or account is for a\n                        single user only. You are responsible for maintaining the confidentiality of your password and\n                        for restricting access to your computer so that others may not access the Website or Forbes\n                        Channels using your credentials. Forbes reserves the right to terminate your account and/or deny\n                        access to the Website or Forbes Channels to any person Forbes suspects has violated or is\n                        violating these Terms.</p>\n                </dd>\n            </dl>\n            <dl>\n                <dt>3.3</dt>\n                <dd>\n                    <p>Website or applicable Forbes Channel accounts may sometimes be provided through another party,\n                        for instance, an institution of higher learning where you are a student or a provider of\n                        electronic wallet services with whom you have an account. In such circumstances, information\n                        about you necessary to provide you with an account---like your school or personal email address,\n                        or electronic-wallet address---may have been provided to us by that third party.</p>\n                </dd>\n            </dl>\n        </li>\n        <li>\n            <h4>Other Information Content Providers</h4>\n            <dl>\n                <dt>4.1</dt>\n                <dd>\n                    <p>The Website and Forbes Channels may distribute content supplied by other information content\n                        providers such as non-staff contributors and commenters. We use these providers to enhance your\n                        experience on the Website and Forbes Channels. Forbes, the Website, and Forbes Channels are not\n                        responsible for the statements and opinions expressed by those content providers. Responsibility\n                        for the accuracy and completeness of such content lies solely with those content providers and\n                        is not guaranteed by Forbes.</p>\n                    <p>Pursuant to 47 U.S.C.§ 230, Forbes is not the publisher of such information and is therefore not\n                        liable for any delays, inaccuracies, errors, or omissions in such Content. Given the volume of\n                        information posted by such providers, the Website cannot and does not monitor all of the\n                        information posted to the Website or Forbes Channels and       </dd>\n            </dl>\n            <dl>\n                <dt>16.6</dt>\n                <dd>\n                    <p><b>Initial Dispute Resolution.</b> The parties agree to use their best efforts to settle any\n                        Dispute, directly through consultation and good faith negotiations pursuant to the following\n                        process (the “<u>Informal Dispute Resolution Process</u>”), which shall be a precondition to\n                        either party initiating a lawsuit or arbitration.</p>\n                </dd>\n                <dl>\n                    <dt>16.6.1</dt>\n                    <dd>\n                        <p>If you have a Dispute with us, you must send an individualized, written notice describing the\n                            Dispute to us via email to\n                            <a href=\"mailto:customersupport@forbes.com\">customersupport@forbes.com</a>. If we have a\n                            Dispute with you, we will send a written notice to the contact information we have for you.\n                        </p>\n                    </dd>\n                </dl>\n                <dl>\n                    <dt>16.6.2</dt>\n                    <dd>\n                        <p>Promptly following receipt of such notice, we will personally meet, via telephone or\n                            videoconference, in a good-faith effort to confer with each other and try to resolve\n                            informally the Dispute.</p>\n                    </dd>\n                </dl>\n                <dl>\n                    <dt>16.6.3</dt>\n                    <dd>\n                        <p>You agree to participate in the conference personally. If you are represented by counsel,\n                            your counsel may participate in the conference as well, but you agree to fully participate\n                            in the conference personally. Likewise, if we are represented by counsel, our counsel may\n                            participate in the conference as well, but we agree to have a company representative fully\n                            participate in the conference. </p>\n                    </dd>\n                </dl>\n                <dl>\n                    <dt>16.6.4</dt>\n                    <dd>\n                        <p>The statute of limitations and any filing fee deadlines shall be tolled while the Parties\n                            engage in the Informal Dispute Resolution Process required by this paragraph.</p>\n                    </dd>\n                </dl>\n                <dl>\n                    <dt>16.6.5</dt>\n                    <dd>\n                        <p>If the Dispute is not resolved within 60 days of the opposing party receiving the notice,\n                            then either you or we may initiate an action in a small claims court that has jurisdiction\n                            over the Dispute and is reasonably close to your place of residence or work, or initiate an\n                            arbitration as described below.</p>\n                    </dd>\n                </dl>\n            </dl>\n            <dl>\n                <dt>16.7</dt>\n                <dd>\n                    <p><b>Mandatory Arbitration.</b> If the Parties do not reach an agreed upon solution pursuant to the\n                        Informal Dispute Resolution Process, you and Forbes each agree that any Dispute must be brought\n                        on an individual basis and will be resolved exclusively by final, non-appealable, and binding\n                        arbitration (“\n                        <u>Arbitration</u>”) before an arbitrator mutually selected by the Parties (the “\n                        <u>Arbitrator</u>”). The Arbitrator must have experience and expertise with the subject matter\n                        of the Dispute and be a former federal or state court judge.\n                    </p>\n                </dd>\n                <dl>\n                    <dt>16.7.1</dt>\n                    <dd>\n                        <p>If a Party brings an Arbitration without following the Informal Dispute Resolution Process,\n                            it is grounds for dismissal, and such Party is required to pay any reasonable costs and fees\n                            of the other Party.</p>\n                    </dd>\n                </dl>\n                <dl>\n                    <dt>16.7.2</dt>\n                    <dd>\n                        <p>The Parties will meet and confer in good faith to select an arbitrator. For purposes of this\n                            Section, good-faith meet-and-confer efforts require that each Party propose at least three\n                            arbitrators who meet the qualifications described in these Terms.</p>\n                    </dd>\n                </dl>\n                <dl>\n                    <dt>16.7.3</dt>\n                    <dd>\n                        <p>If, after 60 days of good faith meet and confer efforts, the Parties are unable to agree on\n                            an arbitrator, either Party may petition the State courts of the State of New York or the\n                            United States District Court for the Southern District of New York to appoint an arbitrator\n                            pursuant to a process whereby the court provides the Parties with a panel of five potential\n                            arbitrators meeting the requirements herein for an arbitrator, each Party strikes one\n                            arbitrator, and the court appoints the arbitrator from the remaining arbitrators on the\n                            panel based on the arbitrator’s qualifications and expertise, and the requirements of this\n                            Agreement. For purposes of this Section, good-faith meet-and-confer efforts require that\n                            each party propose at least three arbitrators who meet the qualifications described in these\n                            Terms.\n                        </p>\n                    </dd>\n                </dl>\n                <dl>\n                    <dt>16.7.4</dt>\n                    <dd>\n                        <p>The Arbitration shall be administered pursuant to JAMS’ Streamlined Arbitration Rules and\n                            Procedures or other comparable rules that the parties agree to. The selection of JAMS rules\n                            does not mean that JAMS will administer the Arbitration or appoint the Arbitrator.</p>\n                    </dd>\n                </dl>\n                <dl>\n                    <dt>16.7.5</dt>\n                    <dd>\n                        <p>The Arbitration shall be conducted via electronic or telephonic means or by a submission of\n                            documents in lieu of a personal appearance by the parties. However, the arbitrator shall\n                            have discretionary authority to require a face-to-face meeting, if it determines that such\n                            face-to-face meeting is necessary for a fundamentally fair hearing. If the Party seeking\n                            Arbitration fails to appear at the administrative conference regardless of whether such\n                            Party's counsel attends, the Arbitrator will administratively close the Arbitration\n                            proceeding without prejudice, unless such Party shows good cause as to why they were not\n                            able to attend the conference.</p>\n                    </dd>\n                </dl>\n            </dl>\n            <dl>\n                <dt>16.8</dt>\n                <dd>\n                    <p><b>Arbitration Costs</b>. If the Arbitrator finds that the costs and fees of an Arbitration you\n                        initiate will be prohibitive for you as compared to the costs of litigation, we will pay as much\n                        of your filing, arbitrator, and hearing fees in the Arbitration as the Arbitrator deems\n                        necessary to prevent the Arbitration from being cost-prohibitive, regardless of the outcome of\n                        the Arbitration, unless the Arbitrator determines that your claim(s) were frivolous or asserted\n                        in bad faith. If we initiate an Arbitration against you, we will pay all costs associated with\n                        the arbitration (other than your attorneys’ fees and expenses unless permitted to be recovered\n                        under the arbitration rules or applicable law).\n                    </p>\n                </dd>\n            </dl>\n            <dl>\n                <dt>16.9</dt>\n                <dd>\n                    <p><b>Small Claims Court Claims</b>. Notwithstanding the parties' agreement to resolve all disputes\n                        through arbitration, either party may also seek relief in a small claims court for disputes or\n                        claims within the scope of that court’s jurisdiction. Any appeal of the decision in such small\n                        claims court shall be subject to these arbitration provisions.</p>\n                </dd>\n            </dl>\n            <dl>\n                <dt>16.10</dt>\n                <dd>\n                    <p><b>Dispute Resolution Only If A Tribunal Has Ruled That\n                            Arbitration Is Prohibited.</b> If a court with appropriate jurisdiction prohibits\n                        arbitration of a dispute in accordance with this Section 16, then the state or federal courts in\n                        New York shall have exclusive jurisdiction over the dispute, and to the maximum extent permitted\n                        by the mandatory laws in your country of residence, these Terms and any dispute arising out of\n                        or related in any way to these Terms or their subject matter or formation (including\n                        non-contractual disputes), will be governed by, and construed in accordance with, the laws of\n                        the State of New York and the United States, without giving effect to any conflict of law\n                        principles.</p>\n                </dd>\n            </dl>\n            <dl>\n                <dt>16.11</dt>\n                <dd>\n                    <p><b>Intellectual Property Claims.</b> Notwithstanding the arbitration\n                        provisions herein, to the extent you have in any manner violated or threatened to\n                        violate our intellectual property rights, We may seek injunctive or other\n                        appropriate relief in the state courts of the State of New York or the United\n                        States District Court for the Southern District of New York, and you consent to\n                        exclusive personal jurisdiction and venue in such courts.</p>\n                </dd>\n            </dl>\n            <dl>\n                <dt>16.12</dt>\n                <dd>\n                    <p><b>No Opt Out Rights.</b> You do not have the right to opt out of the Dispute\n                        Resolution section. Rather, your sole remedy if you do not accept these Terms of\n                        Use (including this Dispute Resolution section) is to stop using the Services and\n                        to terminate your account.</p>\n                </dd>\n            </dl>\n            <dl>\n                <dt>16.13</dt>\n                <dd>\n                    <p><b>Forbes Right To Terminate Mandatory Dispute Resolution\n                            Provision.</b> At any time, Forbes may terminate its agreement to Section 16.\n                        That termination will not affect any Action that has already been initiated.</p>\n                </dd>\n            </dl>\n            <dl>\n                <dt>16.14</dt>\n                <dd>\n                    <p><b>Arbitration Agreement Survival.</b> This arbitration agreement will\n                        survive the termination of your relationship with Forbes.</p>\n                </dd>\n            </dl>\n        </li>\n        <li>\n            <h4>General</h4>\n            <dl>\n                <dt>17.1</dt>\n                <dd>\n                    <p>These Terms shall be deemed to include all other notices, policies, disclaimers, and other terms\n                        contained on the Website and Forbes Channels; provided, however, that in the event of a conflict\n                        between such other terms and the terms of these Terms, the terms of these Terms shall control\n                        except where expressly stated otherwise. Notwithstanding the previous sentence, nothing\n                        contained in these Terms shall take precedent over Forbes’ <a\n                            href=\"https://www.forbes.com/privacy\" target=\"_top\">Privacy Statement</a></p>\n                </dd>\n            </dl>\n            <dl>\n                <dt>17.2</dt>\n                <dd>If any provision is deemed to be unlawful or unenforceable, that shall not affect the validity and\n                    enforceability of the remaining provisions. Any failure of Forbes to enforce or exercise any\n                    provision of this Agreement or related right shall not constitute a waiver of that right or\n                    provision. Neither the course of conduct between the parties nor trade practice shall act to modify\n                    any provision of these Terms. The section titles used in this Agreement are purely for convenience\n                    and carry with them no legal or contractual effect. In the event of termination of these Terms for\n                    any reason, you agree that the following provisions will survive: the provisions regarding the\n                    limitations on your use of Content, the license(s) you have granted to Forbes, and all other\n                    provisions for which survival is equitable or appropriate. Forbes may assign its rights and duties\n                    under these Terms to any party at any time without notice to you.</a>\n                    </p>\n                </dd>\n            </dl>\n        </li>\n        <li>\n            <h4>Service Contact</h4>\n            <dl>\n                <dt>18.1</dt>\n                <dd>\n                    <p>Contact <a href=\"mailto:webmaster@forbes.com\">webmaster@forbes.com</a> with questions or problems\n                        with the Website.</a>\n                    </p>\n                </dd>\n            </dl>\n        </li>\n    </ol>\n</div>","type":"general","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"panelId":"panel1","limit":0,"swimlane":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":false,"pagination":false,"filters":false,"year":0,"blockName":"","directLink":false,"visibility":"","videoInModal":false},"csf-channel_42section_1257_order":{"channel":"channel_0","section":"section_0","location":"csf-channel_42section_1257_order","contentPositions":[{"position":1,"title":"Copied Row","contentPositions":[{"position":1,"type":"general","id":"csf-channel_42section_1257_634f0d337b9ef","following":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"type":"menu","following":false,"parallax":false,"rowId":"row_634f0d337a984","gradientImage":false,"hideDescription":false,"sponsored":false,"removeTopPadding":false,"removeBottomPadding":false}],"limit":0,"swimlane":false,"stickyHeader":false,"sponLogo":false,"more":false,"enableAds":false,"removeBVPrepend":false,"brandvoiceHeader":false,"profileLink":false,"fullListLink":
