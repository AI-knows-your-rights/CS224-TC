      <section id="d-splash">
  <style>
    html {
      overflow-y: hidden !important;
    }

    /* user picked a theme where the "regular" scheme is dark */
      html {
        background-color: #222222;
      }

      #d-splash  {
        --dot-color: #0f82af;
      }

    #d-splash {
      display: grid;
      place-items: center;
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      z-index: 1001;
    }

    #d-splash .preloader-image {
      --splash-dot-size: max(1vw, 25px);
      --splash-dot-spacing: calc(var(--splash-dot-size) * 1.5);
      width: calc((var(--splash-dot-size) + var(--splash-dot-spacing)) * 5);
      height: 100vh;
      background-size: cover;
    }

    @keyframes d-splash-fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .dots {
      animation-name: d-splash-loader;
      animation-timing-function: ease-in-out;
      animation-duration: 3s;

      height: var(--splash-dot-size);
      border-radius: 50%;

      border: 0.5px solid #fff;
      background-color: var(--dot-color);
      filter: saturate(2) opacity(0.85);
      opacity: 0;
    }

t;,\\\&quot;value\\\&quot;:\\\&quot;ug\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;українська мова\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;uk\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;اردو\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;ur\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;tiếng Việt\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;vi\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;简体中文\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;zh_CN\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;繁體中文\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;zh_TW\\\&quot;}]\&quot;,\&quot;require_invite_code\&quot;:false,\&quot;site_logo_url\&quot;:\&quot;https://tosdr-forum.s3-upstream.tosdr.org/original/2X/1/16c15cb31fa18af9c80ebd0f4c714d01b67f04d4.svg\&quot;,\&quot;site_logo_small_url\&quot;:\&quot;https://tosdr-forum.s3-upstream.tosdr.org/original/2X/7/707fe1a9b450412132dc1bd71f48eb30e5774ca3.png\&quot;,\&quot;site_mobile_logo_url\&quot;:\&quot;https://tosdr-forum.s3-upstream.tosdr.org/original/2X/a/a3a33872cc3bbba2093b58aec7533dcff56717c0.svg\&quot;,\&quot;site_favicon_url\&quot;:\&quot;https://tosdr-forum.s3-upstream.tosdr.org/optimized/2X/7/707fe1a9b450412132dc1bd71f48eb30e5774ca3_2_32x32.png\&quot;,\&quot;site_logo_dark_url\&quot;:\&quot;https://tosdr-forum.s3-upstream.tosdr.org/original/2X/5/5021a0ef155496fb2b07ccd3ea107777b1582fac.svg\&quot;,\&quot;site_logo_small_dark_url\&quot;:\&quot;\&quot;,\&quot;site_mobile_logo_dark_url\&quot;:\&quot;\&quot;}&quot;,&quot;customHTML&quot;:&quot;{\&quot;top\&quot;:\&quot;\&quot;,\&quot;footer\&quot;:\&quot;\&quot;}&quot;,&quot;banner&quot;:&quot;{\&quot;html\&quot;:\&quot;\u003ch1\u003e\u003ca name=\\\&quot;p-8190-introducing-new-tosdr-mailing-lists-1\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-8190-introducing-new-tosdr-mailing-lists-1\\\&quot;\u003e\u003c\\/a\u003eIntroducing New ToS;DR Mailing Lists\u003c\\/h1\u003e\\n\u003cp\u003eIn a nod to the traditional, ToS;DR is introducing mailing lists, providing a wide range of options for subscribing, contributing, and engaging with us!\u003c\\/p\u003e\\n\u003cp\u003e\u003cimg src=\\\&quot;https://media3.giphy.com/media/3o85xtib0RaWzZ7U1G/giphy.webp?cid=847416a6fjmsm94nwfdmnf1hbvcd8i3rdooj77irnfz1mbq7\u0026amp;ep=v1_gifs_search\u0026amp;rid=giphy.webp\u0026amp;ct=g\\\&quot; alt=\\\&quot;will ferrell frank the tank GIF\\\&quot; width=\\\&quot;355\\\&quot; height=\\\&quot;287\\\&quot; class=\\\&quot;animated\\\&quot;\u003e\u003c\\/p\u003e\\n\u003ch2\u003e\u003ca name=\\\&quot;p-8190-compatibility-2\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-8190-compatibility-2\\\&quot;\u003e\u003c\\/a\u003eCompatibility\u003c\\/h2\u003e\\n\u003cp\u003eThe primary reason for introducing mailing lists is to create a unified source for news. Previously, we had several channels that were not effectively integrated:\u003c\\/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eDiscord Announcements\u003c\\/li\u003e\\n\u003cli\u003eCommunity Announcements (\u003cimg src=\\\&quot;https://tosdr.community/images/emoji/twitter/round_pushpin.png?v=12\\\&quot; title=\\\&quot;:round_pushpin:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:round_pushpin:\\\&quot; loading=\\\&quot;lazy\\\&quot; width=\\\&quot;20\\\&quot; height=\\\&quot;20\\\&quot;\u003e You are here)\u003c\\/li\u003e\\n\u003cli\u003eMatrix Announcements\u003c\\/li\u003e\\n\u003cli\u003eTelegram Announcements\u003c\\/li\u003e\\n\u003c\\/ul\u003e\\n\u003cp\u003eWhile a significant portion of our user base is on Discord, viewing the announcements requires an account, and the announcements posted there were not synchronised across platforms.\u003c\\/p\u003e\\n\u003ch2\u003e\u003ca name=\\\&quot;p-8190-privacy-3\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-8190-privacy-3\\\&quot;\u003e\u003c\\/a\u003ePrivacy\u003c\\/h2\u003e\\n\u003cp\u003eWe offer several types of mailing lists:\u003c\\/p\u003e\\n\u003cul\u003e\\n\u003cli\u003ePublic Read-Write \u003cstrong\u003e(PUB: RW)\u003c\\/strong\u003e\u003c\\/li\u003e\\n\u003cli\u003ePublic Read \u003cstrong\u003e(PUB: R)\u003c\\/strong\u003e - e.g., Announcements, Security\u003c\\/li\u003e\\n\u003cli\u003eInternals Only \u003cstrong\u003e(PUB: N)\u003c\\/strong\u003e - Team Internals, not public\u003c\\/li\u003e\\n\u003c\\/ul\u003e\\n\u003cp\u003ePlease understand how a mailing list operates:\u003c\\/p\u003e\\n\u003cp\u003eWhile your email address is never exposed when you receive a message, if you write to a “PUB: RW” list, everyone on the list can see your address. This is intentional and is a fundamental aspect of how mailing lists work. (\u003ca href=\\\&quot;https://en.wikipedia.org/wiki/Mailing_list#:~:text=A%20mailing%20list%20is%20simply,the%20members%20of%20the%20list.\\\&quot; class=\\\&quot;inline-onebox\\\&quot;\u003eMailing list - Wikipedia\u003c\\/a\u003e)\u003c\\/p\u003e\\n\u003cp\u003eThe benefit of a mailing list is that all messages we send (e.g., announcements) can be viewed online or in your mail client, and are now synchronised across platforms! \u003ca href=\\\&quot;https://lists.tosdr.org/hyperkitty/list/announce@lists.tosdr.org/\\\&quot;\u003ehttps://lists.tosdr.org/hyperkitty/list/announce@lists.tosdr.org/\u003c\\/a\u003e\u003c\\/p\u003e\\n\u003ch2\u003e\u003ca name=\\\&quot;p-8190-subscription-4\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-8190-subscription-4\\\&quot;\u003e\u003c\\/a\u003eSubscription\u003c\\/h2\u003e\\n\u003cp\u003eYou can subscribe to any public list by either visiting the respective list on their web interface at \u003ca href=\\\&quot;https://lists.tosdr.org\\\&quot;\u003ehttps://lists.tosdr.org\u003c\\/a\u003e or by sending an email to \u003ccode\u003e\u0026lt;list\u0026gt;-subscribe@lists.tosdr.org\u003c\\/code\u003e and confirming your subscription.\u003c\\/p\u003e\\n\u003ch2\u003e\u003ca name=\\\&quot;p-8190-unsubscribing-5\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-8190-unsubscribing-5\\\&quot;\u003e\u003c\\/a\u003eUnsubscribing\u003c\\/h2\u003e\\n\u003cp\u003eThe same process applies for unsubscribing. Send an email to \u003ccode\u003e\u0026lt;list\u0026gt;-unsubscribe@lists.tosdr.org\u003c\\/code\u003e and confirm the action.\u003c\\/p\u003e\\n\u003cp\u003e\u003cimg src=\\\&quot;https://media3.giphy.com/media/7Ii10m4Q5QD3ubPVbd/giphy.webp?cid=847416a6gmpoersetth1e2937kdfgy55ja5pf6q4c111uqxd\u0026amp;ep=v1_gifs_search\u0026amp;rid=giphy.webp\u0026amp;ct=g\\\&quot; alt=\\\&quot;Big Eyes Yo GIF\\\&quot; width=\\\&quot;64\\\&quot; height=\\\&quot;64\\\&quot; class=\\\&quot;animated\\\&quot;\u003e\u003c\\/p\u003e\\n\u003ch1\u003e\u003ca name=\\\&quot;p-8190-curators-6\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-8190-curators-6\\\&quot;\u003e\u003c\\/a\u003eCurators\u003c\\/h1\u003e\\n\u003cp\u003eWe’ve created a specific mailing list for curators, providing a space for coordination outside of our community channels. While anyone can read this list, only curators can write to it.\u003c\\/p\u003e\\n\u003cp\u003eIf you don’t have permissions to write, don’t hesitate to contact us, and we’ll make sure to add you!\u003c\\/p\u003e\\n\u003ch1\u003e\u003ca name=\\\&quot;p-8190-subscribe-to-our-announcement-list-7\\\&quot; class=\\\&quot;anchor\\\&quot; href=\\\&quot;#p-8190-subscribe-to-our-announcement-list-7\\\&quot;\u003e\u003c\\/a\u003eSubscribe to our announcement list!\u003c\\/h1\u003e\\n\u003cp\u003eAs a first, why don’t you subscribe to our announcement list?\u003c\\/p\u003e\\n\u003cp\u003eWeb: \u003ca href=\\\&quot;https://lists.tosdr.org/postorius/lists/announce.lists.tosdr.org/\\\&quot;\u003ehttps://lists.tosdr.org/postorius/lists/announce.lists.tosdr.org/\u003c\\/a\u003e\u003cbr\u003e\\nMail: \u003ca href=\\\&quot;mailto:announce-subscribe@lists.tosdr.org\\\&quot;\u003eannounce-subscribe@lists.tosdr.org\u003c\\/a\u003e\u003c\\/p\u003e\\n\u003cp\u003eWe promise not to spam and keep the volume to a maximum of 5-6 E-Mails a month.\u003c\\/p\u003e\&quot;,\&quot;key\&quot;:3179,\&quot;url\&quot;:\&quot;https://tosdr.community/t/mailing-lists/3179\&quot;}&quot;,&quot;customEmoji&quot;:&quot;[{\&quot;name\&quot;:\&quot;bad\&quot;,\&quot;url\&quot;:\&quot;//tosdr-community.s3.jrbit.de/original/1X/b6102ae43bcdc2cd52a4f2f69fed63b4e0704932.png\&quot;,\&quot;group\&quot;:\&quot;tos;dr\&quot;,\&quot;created_by\&quot;:\&quot;system\&quot;},{\&quot;name\&quot;:\&quot;good\&quot;,\&quot;url\&quot;:\&quot;//tosdr-community.s3.jrbit.de/original/1X/60850d3729278682255c4b88c887c4a0f5913d31.png\&quot;,\&quot;group\&quot;:\&quot;tos;dr\&quot;,\&quot;created_by\&quot;:\&quot;system\&quot;},{\&quot;name\&quot;:\&quot;logo_black\&quot;,\&quot;url\&quot;:\&quot;//tosdr-community.s3.jrbit.de/original/1X/0405316e00e3d37504abb0f9d395639516e22f83.png\&quot;,\&quot;group\&quot;:\&quot;tos;dr\&quot;,\&quot;created_by\&quot;:\&quot;system\&quot;},{\&quot;name\&quot;:\&quot;logo_white\&quot;,\&quot;url\&quot;:\&quot;//tosdr-community.s3.jrbit.de/original/1X/fda34ef1542bd52efe7be28d264a5da02ed58ee3.png\&quot;,\&quot;group\&quot;:\&quot;tos;dr\&quot;,\&quot;created_by\&quot;:\&quot;system\&quot;},{\&quot;name\&quot;:\&quot;tosdr\&quot;,\&quot;url\&quot;:\&quot;//tosdr-community.s3.jrbit.de/original/1X/a48a7d4e19f8214d227eeb0d853e765134efa022.png\&quot;,\&quot;group\&quot;:\&quot;tos;dr\&quot;,\&quot;created_by\&quot;:\&quot;system\&quot;},{\&quot;name\&quot;:\&quot;virginia\&quot;,\&quot;url\&quot;:\&quot;//tosdr-community.s3.jrbit.de/original/1X/94d9cf368addae56354d38ca1f86f1de7e829d14.png\&quot;,\&quot;group\&quot;:\&quot;default\&quot;,\&quot;created_by\&quot;:\&quot;system\&quot;},{\&quot;name\&quot;:\&quot;washington\&quot;,\&quot;url\&quot;:\&quot;//tosdr-community.s3.jrbit.de/original/1X/2dce98bc35ef2ca7749bb52cd433f09a67007fa3.png\&quot;,\&quot;group\&quot;:\&quot;default\&quot;,\&quot;created_by\&quot;:\&quot;system\&quot;}]&quot;,&quot;isReadOnly&quot;:&quot;false&quot;,&quot;isStaffWritesOnly&quot;:&quot;false&quot;,&quot;activatedThemes&quot;:&quot;{\&quot;10\&quot;:\&quot;DiscoTOC\&quot;,\&quot;11\&quot;:\&quot;Post Badges\&quot;,\&quot;12\&quot;:\&quot;Custom Header Links\&quot;,\&quot;13\&quot;:\&quot;Auto linkify words\&quot;,\&quot;17\&quot;:\&quot;discourse-search-banner\&quot;,\&quot;19\&quot;:\&quot;discourse-image-annotator\&quot;,\&quot;20\&quot;:\&quot;GitHub Status Indicators\&quot;,\&quot;21\&quot;:\&quot;Keyboard Text Button Component\&quot;,\&quot;24\&quot;:\&quot;PDF previews\&quot;,\&quot;30\&quot;:\&quot;Floppy&#39;s Hats\&quot;,\&quot;35\&quot;:\&quot;Tag Icons\&quot;,\&quot;38\&quot;:\&quot;discourse-placeholder-theme-component\&quot;,\&quot;39\&quot;:\&quot;Discourse Atlassian StatusPage\&quot;,\&quot;43\&quot;:\&quot;discourse gifs\&quot;,\&quot;45\&quot;:\&quot;Modern Category + Group Boxes\&quot;,\&quot;46\&quot;:\&quot;Dark-Light Toggle\&quot;,\&quot;48\&quot;:\&quot;Discourse Clickable Topic\&quot;,\&quot;51\&quot;:\&quot;ToS;DR Search Suggestion\&quot;,\&quot;57\&quot;:\&quot;Styled Group Titles - Darkmode\&quot;,\&quot;55\&quot;:\&quot;Dark\&quot;,\&quot;59\&quot;:\&quot;Dark Adjustments\&quot;,\&quot;60\&quot;:\&quot;discourse-right-sidebar-blocks\&quot;,\&quot;61\&quot;:\&quot;Add to homescreen\&quot;,\&quot;62\&quot;:\&quot;Table Builder\&quot;,\&quot;63\&quot;:\&quot;Unformatted Code Detector\&quot;}&quot;}"></div>

    <p><a name="collect"></a></p>
<h2><a name="p-8-what-information-do-we-collectcollect-1" class="anchor" href="#p-8-what-information-do-we-collectcollect-1"></a><a href="#collect">What information do we collect?</a></h2>
<p>We collect information from you when you register on our site and gather data when you participate in the forum by reading, writing, and evaluating the content shared here.</p>
<p>When registering on our site, you may be asked to enter your name and e-mail address. You may, however, visit our site without registering. Your e-mail address will be verified by an email containing a unique link. If that link is visited, we know that you control the e-mail address.</p>
<p>When registered and posting, we record the IP address that the post originated from. We also may retain server logs which include the IP address of every request to our server.</p>
<p><a name="use"></a></p>
<h2><a name="p-8-what-do-we-use-your-information-foruse-2" class="anchor" href="#p-8-what-do-we-use-your-information-foruse-2"></a><a href="#use">What do we use your information for?</a></h2>
<p>Any of the information we collect from you may be used in one of the following ways:</p>
<ul>
<li>To personalize your experience — your information helps us to better respond to your individual needs.</li>
<li>To improve our site — we continually strive to improve our site offerings based on the information and feedback we receive from you.</li>
<li>To improve customer service — your information helps us to more effectively respond to your customer service requests and support needs.</li>
<li>To send periodic emails — The email address you provide may be used to send you information, notifications that you request about changes to topics or in response to your user name, respond to inquiries, and/or other requests or questions.</li>
</ul>
<p><a name="protect"></a></p>
<h2><a name="p-8-how-do-we-protect-your-informationprotect-3" class="anchor" href="#p-8-how-do-we-protect-your-informationprotect-3"></a><a href="#protect">How do we protect your information?</a></h2>
<p>We implement a variety of security measures to maintain the safety of your personal information when you enter, submit, or access your personal information.</p>
<p><a name="data-retention"></a></p>
<h2><a name="p-8-what-is-your-data-retention-policydata-retention-4" class="anchor" href="#p-8-what-is-your-data-retention-policydata-retention-4"></a><a href="#data-retention">What is your data retention policy?</a></h2>
<p>We will make a good faith effort to:</p>
<ul>
<li>Retain server logs containing the IP address of all requests to this server no more than 90 days.</li>
<li>Retain the IP addresses associated with registered users and their posts no more than 5 years.</li>
</ul>
<p><a name="cookies"></a></p>
<h2><a name="p-8-do-we-use-cookiescookies-5" class="anchor" href="#p-8-do-we-use-cookiescookies-5"></a><a href="#cookies">Do we use cookies?</a></h2>
<p>Yes. Cookies are small files that a site or its service provider transfers to your computer’s hard drive through your Web browser (if you allow). These cookies enable the site to recognize your browser and, if you have a registered account, associate it with your registered account.</p>
<p>We use cookies to understand and save your preferences for future visits and compile aggregate data about site traffic and site interaction so that we can offer better site experiences and tools in the future. We may contract with third-party service providers to assist us in better understanding our site visitors. These service providers are not permitted to use the information collected on our behalf except to help us conduct and improve our business.</p>
<p><a name="disclose"></a></p>
<h2><a name="p-8-do-we-disclose-any-information-to-outside-partiesdisclose-6" class="anchor" href="#p-8-do-we-disclose-any-information-to-outside-partiesdisclose-6"></a><a href="#disclose">Do we disclose any information to outside parties?</a></h2>
<p>We do not sell, trade, or otherwise transfer to outside parties your personally identifiable information. This does not include trusted third parties who assist us in operating our site, conducting our business, or servicing you, so long as those parties agree to keep this information confidential. We may also release your information when we believe release is appropriate to comply with the law, enforce our site policies, or protect ours or others rights, property, or safety. However, non-personally identifiable visitor information may be provided to other parties for marketing, advertising, or other uses.</p>
<p><a name="third-party"></a></p>
<h2><a name="p-8-third-party-linksthird-party-7" class="anchor" href="#p-8-third-party-linksthird-party-7"></a><a href="#third-party">Third party links</a></h2>
<p>Occasionally, at our discretion, we may include or offer third party products or services on our site. These third party sites have separate and independent privacy policies. We therefore have no responsibility or liability for the content and activities of these linked sites. Nonetheless, we seek to protect the integrity of our site and welcome any feedback about these sites.</p>
<p><a name="coppa"></a></p>
<h2><a name="p-8-childrens-online-privacy-protection-act-compliancecoppa-8" class="anchor" href="#p-8-childrens-online-privacy-protection-act-compliancecoppa-8"></a><a href="#coppa">Children’s Online Privacy Protection Act Compliance</a></h2>
<p>Our site, products and services are all directed to people who are at least 13 years old or older. If this server is in the USA, and you are under the age of 13, per the requirements of COPPA (<a href="https://en.wikipedia.org/wiki/Children%27s_Online_Privacy_Protection_Act">Children’s Online Privacy Protection Act</a>), do not use this site.</p>
<p><a name="online"></a></p>
<h2><a name="p-8-online-privacy-policy-onlyonline-9" class="anchor" href="#p-8-online-privacy-policy-onlyonline-9"></a><a href="#online">Online Privacy Policy Only</a></h2>
<p>This online privacy policy applies only to information collected through our site and not to information collected offline.</p>
<p><a name="consent"></a></p>
<h2><a name="p-8-your-consentconsent-10" class="anchor" href="#p-8-your-consentconsent-10"></a><a href="#consent">Your Consent</a></h2>
<p>By using our site, you consent to our web site privacy policy.</p>
<p><a name="changes"></a></p>
<h2><a name="p-8-changes-to-our-privacy-policychanges-11" class="anchor" href="#p-8-changes-to-our-privacy-policychanges-11"></a><a href="#changes">Changes to our Privacy Policy</a></h2>
<p>If we decide to change our privacy policy, we will post those changes on this page.</p>
