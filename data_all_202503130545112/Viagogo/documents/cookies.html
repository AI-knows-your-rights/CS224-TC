],"companyLinks":[{"id":0,"text":"About Us","url":"/about","minPrice":0,"isFavorite":false,"aggregateFavorites":0,"isVenue":false},{"id":0,"text":"Affiliate Program","url":"/affiliates","minPrice":0,"isFavorite":false,"aggregateFavorites":0,"isVenue":false},{"id":0,"text":"Corporate Service","url":"/Corporate-Service","minPrice":0,"isFavorite":false,"aggregateFavorites":0,"isVenue":false},{"id":0,"text":"Careers","url":"/careers","minPrice":0,"isFavorite":false,"aggregateFavorites":0,"isVenue":false},{"id":0,"text":"Event Organizers","url":"/eventorganizer","minPrice":0,"isFavorite":false,"aggregateFavorites":0,"isVenue":false}],"supportLinks":[{"id":0,"text":"Help Center / Contact Us","url":"/Help","minPrice":0,"isFavorite":false,"aggregateFavorites":0,"isVenue":false},{"id":0,"text":"Lowest Price Guarantee","url":"/price-match-guarantee","minPrice":0,"isFavorite":false,"aggregateFavorites":0,"isVenue":false}],"getLocationSettingsUrl":"/secure/Browse/DefaultMaster/GetLocationSettings"},"policyTitle":"Cookie Notice","policySections":[{"sectionTitle":"","sectionText":"This Cookies & Similar Technologies Policy (<b>‚ÄúCookie Policy‚Äù</b>) describes the different types of cookies and similar technologies that are used on the website from which you are accessing this Cookie Policy (the <b>‚ÄúWebsite‚Äù</b>). We may change this Cookies Policy at any time. Any changes in this Cookie Policy will become effective when we make the revised Cookie Policy available on or through this Website."},{"sectionTitle":"What are cookies and similar technologies?","sectionText":"Cookies are text files containing small amounts of information which are downloaded to your device when you visit a website. Cookies are then sent back to the originating website on each subsequent visit, or to another website that recognises that cookie. Cookies are useful because they allow a website to recognise a user‚Äôs device and to remember your actions and preferences (such as login details, language, font size and other display preferences) over a period of time.\n<br><br>\nCookies store information in your browser or device utilizing local shared objects or local storage, such as flash cookies, HTML 5 cookies, and other web application software methods. These technologies can operate across all of your browsers, and in some instances may not be fully managed by your browser and may require management directly through your installed applications or device. We do not use these technologies for storing information to target advertising to you on or off our Website. \n<br><br>\nWeb beacons (also known as internet tags, pixel tags and clear GIFs) are a similar technology which typically uses transparent graphic images placed on a site to gather information about a user. Web beacons are used in combination with cookies to measure the actions of visitors on websites. We make use of cookies and similar technologies when you visit our Website, and refer to the technologies together as ‚Äúcookies‚Äù throughout this policy."},{"sectionTitle":"First and Third Party Cookies","sectionText":"Cookies can be ‚Äòfirst party‚Äô or ‚Äòthird party‚Äô, depending on the website or domain placing the cookie. On our Website, first party cookies are cookies set by us and information is collected and used by us. Third party cookies are cookies that are set by a company other than ourselves, and the information collected is controlled by that other company. For more information on third party cookies used on the Website, see the <i>‚ÄúTypes of cookies used on our Website‚Äù</i> section below."},{"sectionTitle":"Session and Persistent Cookies","sectionText":"We use cookies that only remain on your device for as long as you keep your browser active (session cookies) and cookies that remain on your device for a longer period (persistent cookies).\n<br><br>\nYou are free to block, delete, or disable these cookies in general by changing the settings on your browser or device, or by changing specific settings for our Website, although please be aware that if you do, some of the functionality of our Website will be lost."},{"sectionTitle":"How we use cookies","sectionText":"<p>We rely on your consent to use first and third party cookies (except ‚Äústrictly necessary cookies‚Äù, as described below).</p>\n<p>Some of the third party providers mentioned below may be located outside Switzerland and the European Eco-nomic Area (EEA) or may process your personal data outside this area, in principle in any country in the world. These countries may not have laws that protect your personal data to the same extent as in Switzerland or the EEA. If we transfer your personal data to such a country, we will ensure the protection of your personal data in an appropriate manner. For more information on safeguards we implement in this regard, please see our Privacy Policy.\nYou accept that your data may be transferred to a country that does not have adequate level of data protection and accept the risks that your data may potentially be subject to government lawful access in the recipient's country, despite the safeguards we put in place. You can withdraw your consent to cookies at any time, as ex-plained below.</p>\n<p>You can find more information about cookies, including how to see what cookies have been set on your device and how to manage and delete them, at www.aboutcookies.org and www.youronlinechoices.eu</p>"},{"sectionTitle":"Types of cookies used on our Website","sectionText":"There are different types of cookies that serve different purposes. We‚Äôve set out below the categories of cookies we use on our Website. To the extent any personal information is collected through cookies, our Privacy Policy applies and complements this Cookie Policy. Please visit <a href=\"/help/cookies-list\">here</a> for more information about the individual cookies we use, the purposes for which we use them and the duration of the cookies.\n<br><br>\n<b>Strictly necessary cookies.</b> These are cookies that are required for the operation of our Website. They include, for example, the ‚Äúauths‚Äù cookie that enables you to log into secure areas of our Website, the ‚ÄúforterToken‚Äù cookie used for website security and fraud prevention, and the  ‚ÄúrskxRunCookie‚Äù cookie that enables you to make secure payments via our Website. We do not require your consent in order to place these cookies since they provide essential Website functionality and without them, you would be unable to use our Website and services.\n<br><br>\n<b>Preference cookies.</b> These are used to collect information about you and your choices to allow us to recognize you when you return to our Website. Cookies such as ‚Äúso‚Äù, ‚Äúwsso‚Äù, ‚Äúsoc‚Äù enable us to enhance and personalise our content for you, greet you by name and remember your preferences (for example, your choice of language or region and your log-in information). When you first access our Website, we ask for your consent to place preference cookies on your device.\n<br><br>\n<b>Analytical/performance cookies.</b> These cookies collect information about your use of our Website. For example, analytical/performance cookies such as ‚Äúai_user‚Äù and ‚ÄúsentryReplaySession‚Äù allow us to recognise and count the number of visitors and show us how visitors use and interact with our Website, the items that have been clicked on and the individual pages that have been viewed.\nWe also use the Google Analytics service (as provided by Google, Inc. (\"Google\"), which uses cookies and similar technologies to collect and analyze information about use of the Website and report on activities and trends. This service may also collect information regarding the use of other websites, apps and online resources. You can learn about Google‚Äôs practices by going to <a href=\"www.google.com/policies/privacy/partners/\">www.google.com/policies/privacy/partners/</a>, and opt out of them by downloading the Google Analytics opt-out browser add-on, available at <a href=\"https://tools.google.com/dlpage/gaoptout\">https://tools.google.com/dlpage/gaoptout</a>. \n<br>Analytical/performance cookies help us to improve the way our Website works, for example, by ensuring that users are finding what they are looking for easily. Any information collected is only used by us for purposes related to improving our Website. When you first access our Website, we ask for your consent to place analytical/performance cookies on your device.\n<br><br>\n<b>Advertising cookies.</b> These cookies are set to display targeted promotions or advertisements based upon your interest on our Website or to manage our advertising. These cookies collect information about your activities on our Website and other websites to provide you with targeted advertising. When you first access our Website, we ask for your consent to place advertising cookies on your device.\n<br>\nYou may encounter cookies from our third-party service providers, including but not limited to (1) Facebook, which uses cookies such as \"_fbp\" to provide advertising services through Facebook‚Äôs advertising and marketing platforms (e.g., Audience Network, Website Custom Audiences) and other social networking plug-ins or marketing tools, and (2) Google, which uses cookies such as \"_gcl_au\" to provide advertising services through Google‚Äôs advertising and marketing platforms (e.g., DoubleClick for Publishers, Google DoubleClick AdX Service, Adwords). Facebook and Google may use the personal information that they have collected about you on our Website pursuant to their own privacy policies (Facebook Data Policy: <a href=\"https://www.facebook.com/privacy/explanation\">https://www.facebook.com/privacy/explanation</a> and Google Privacy Policy: <a href=\"https://policies.google.com/technologies/ads\">https://policies.google.com/technologies/ads</a>). \n<br><br>\nFurther information about Google‚Äôs and Doubleclick‚Äôs use of cookies to deliver advertising content can be found on Google‚Äôs website <a href=\"https://policies.google.com/technologies/ads\">here</a>, and to opt-out of Google‚Äôs and Doubleclick‚Äôs use of cookies, you can control your Google advertising settings <a href=\"http://www.google.com/settings/ads\">here</a>.\n<br><br>\nOther third party advertising cookies are placed by Awin.com and, if using the Brazilian language version of our Website, Awin.com‚Äôs affiliate Zanox.br (further information on Awin.com‚Äôs use of cookies can be found in section 2.3 <a href=\"https://www.awin.com/gb/legal/privacy-policy#_Cookies\">here</a>). If you are using the Japanese language version of our Website, additional cookies will be placed by <a href=\"https://www.a8.net/\">A8.net</a>.\n<br><br>\n<b>Pixel tags.</b> Pixel tags (also known as web beacons and clear GIFs) are used to, among other things, track the actions of users of the Website, measure the success of our marketing campaigns, and compile statistics about usage of the Website and response rates.\n<br><br>\n<b>LSOs.</b> We use Local Shared Objects (<b>‚ÄúLSOs‚Äù</b>) and other technologies to, among other things, collect and store information about your use of the Website. If you do not want LSOs stored on your computer, you can adjust your settings to block LSO storage using the tools contained in the <a href=\"http://www.macromedia.com/support/documentation/en/flashplayer/help/settings_manager07.html\">Website Storage Settings Panel</a>. You can also go to the <a href=\"http://www.macromedia.com/support/documentation/en/flashplayer/help/settings_manager03.html\">Global Storage Settings Panel</a> and follow the instructions (which explain, for example, how to delete existing LSOs (referred to as <b>‚Äúinformation‚Äù</b>), how to prevent LSOs from being placed on your computer without your consent, and how to block LSOs that are not being delivered by the operator of the page you are on at the time). Please note that setting the LSOs player to restrict or limit acceptance of LSOs may reduce or impede the functionality of some LSOs applications.\n<br><br>\n<b>Browser or Device Information.</b> Certain information is collected by most browsers or automatically through your device, such as your Media Access Control (MAC) address, computer type (Windows or Mac), screen resolution, operating system name and version, device manufacturer and model, language, Internet browser type and version, and the name and version of the Website you are using. We use this information to ensure that the Website functions properly.\n<br><br>\n<b>Physical Location.</b> We collect the physical location of your device by, for example, using satellite, cell phone tower, or WiFi signals. We use your device‚Äôs physical location to provide you with personalized location-based services and content. We also share your device‚Äôs physical location, combined with information about what advertisements you viewed and other information we collect, with our marketing partners to enable them to provide you with more personalized content and to study the effectiveness of advertising campaigns. In some instances, you can allow or deny such uses and sharing of your device‚Äôs location, but if you do, we and our marketing partners may not be able to provide you with the applicable personalized services and content.\n<br><br>\n<p><b>Device Fingerprinting.</b> In order to be able to offer you content that we believe may interest you based on your activity on the Website, and for fraud prevention and authentication purposes, we may also use other technologies that are similar to cookies. For example, we may gather device attributes and combine information collected by most browsers or automatically through your device to create a unique ID that identifies your browser or device to us with reasonable certainty. In this context we may collect, use, and combine the following information:\n</p>\n<ul>\n<li>Number of visits</li>\n<li>Last visit</li>\n<li>First visit</li>\n<li>External IP address</li>\n<li>Internal IP address</li>\n<li>Screen resolution</li>\n<li>Geolocation (latitude/longitude based on IP address)</li>\n<li>Device performance benchmark</li>\n<li>Device bandwidth benchmark</li>\n<li>Device user-agent (browser type, version)</li>\n<li>Device capabilities (Modernizer string for browser capabilities)</li>\n<li>Device operating system</li>\n<li>Device plugins installed</li>\n<li>Browser language</li>\n<li>Flash enabled or disabled</li>\n<li>Device time on file</li>\n<li>Keywords used if coming from search engine</li>\n<li>Pages visited</li>\n<li>Length of visit</li>\n<li>Referral page</li>\n<li>Mouse cursor position</li>\n<li>Mouse clicks</li>\n<li>Page scroll position</li>\n</ul>"},{"sectionTitle":"How to control and delete cookies","sectionText":"<p>You can change your web browser‚Äôs settings to refuse or accept cookies. In order to do this, follow the instructions provided by your browser (usually located within the ‚ÄúHelp‚Äù, ‚ÄúTools‚Äù or ‚ÄúEdit‚Äù facility). Alternatively, you can visit <a href=\"http://www.aboutcookies.org/\">www.aboutcookies.org</a> for further information on how to change cookie settings across various browsers (e.g. Mozilla Firefox, Google Chrome, Internet Explorer and Safari). However, please be aware that, if you refuse or disable cookies, some of the Website‚Äôs functionality may be lost.</p>\n\n<p>Please note that this will not fully remove the cookies that have already been set on your device. You can delete cookies that have already been placed on your device by following these instructions:</p>\n\n<p><a href=\"http://support.microsoft.com/kb/260971\">Deleting cookies in Internet Explorer</a></p>\n<p><a href=\"http://support.mozilla.org/en-US/kb/Cookies\">Deleting cookies in Firefox</a></p>\n<p><a href=\"https://support.google.com/chrome/bin/answer.py?hl=en-GB&answer=95647&p=cpn_cookies\">Deleting cookies in Chrome</a></p>\n<p><a href=\"http://www.opera.com/browser/tutorials/security/privacy/\">Deleting cookies in Opera</a></p>\n<p><a href=\"https://support.apple.com/kb/index?page=search&q=manage%20cookies%20and%20website%20data&product=&doctype=&currentPage=1&includeArchived=false&locale=en_US&src=globalnav_support&type=organic\">Deleting cookies in Safari</a></p>\n\n<p>For more information on how to opt-out of advertising cookies, you can follow the links in the ‚ÄòAdvertising Cookies‚Äô section above to the third party websites or you can visit the <a href=\"http://www.networkadvertising.org/managing/opt_out.asp\">Network Advertising Initiative‚Äôs opt-out page</a> which provides an online tool for you to remove third party cookies placed by the Network Advertising Initiative‚Äôs members from your devices. </p>\n<p>We offer you the ability to opt-out of our use of first-party advertising-related cookies through the AdChoices program. AdChoices is a global program that lets you choose whether to receive customized advertising on our Website and on the websites of our advertising partners. If you prefer not to see customized ads, you can tell us your preference, by clicking on the AdChoices icon located on all advertisements participating in the program. If you opt-out of receiving customized ads, you'll still see advertisements-they just won't be tailored to your interests.</p>\n\n<p>To opt-out of the use of third-party advertising-related cookies and web beacons, see the section Ad Networks and Exchanges authorized by third-parties below. Opting out of our first-party advertising-related cookies, or out of third-party advertising-related cookies as described below, does not necessarily mean that you will not see our advertising - only that this advertising will not be targeted to you through the use of first-party or third-party cookies.</p>\n\n<p>To find information relating to other browsers, visit the browser developer's website. Please be aware that if cookies are disabled, not all features of the Website may operate as intended. Please contact us at <a href=\"mailto:privacyrequest@orders.viagogo.com\">privacyrequest@orders.viagogo.com</a> if you have any questions or concerns.</p>\n\n<p>If you want to clear all cookies left behind by the Websites you have visited, below are links where you can download three programs that clean out tracking cookies:</p>\n\n<ul>\n<li><a href=\"http://www.lavasoftusa.com/products/ad-aware_se_personal.php\">http://www.lavasoftusa.com/products/ad-aware_se_personal.php</a></li>\n<li><a href=\"http://www.spybot.info/en/download/index.html\">http://www.spybot.info/en/download/index.html</a></li>\n<li><a href=\"http://www.webroot.com/consumer/products/spysweeper/\">http://www.webroot.com/consumer/products/spysweeper/</a></li>\n</ul>"},{"sectionTitle":"Contact Information","sectionText":"If you have any queries in relation to this notice or our use of cookies, please contact us at VGL Support Services Ireland Limited via <a href=\"mailto:privacyrequest@orders.viagogo.com\">privacyrequest@orders.viagogo.com</a>."}],"appName":"viagogo-policy"}
